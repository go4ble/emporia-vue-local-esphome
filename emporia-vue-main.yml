esphome:
  name: emporia-vue2-main

external_components:
  - source: github://go4ble/emporia-vue-local-esphome@dev
    components:
      - emporia_vue

esp32:
  board: esp32dev
  framework:
    type: esp-idf
    version: recommended

# Enable Home Assistant API
api:
  # encryption:
  #   # Encryption key is generated by the new device wizard.
  #   key: "<generated_key_from_new_device_wizard>"

  services:
    - service: play_rtttl
      variables:
        song_str: string
      then:
        - rtttl.play:
            rtttl: !lambda 'return song_str;'

web_server:

ota:
  # Create a secure password for pushing OTA updates.
  # password: "<secure_password>"

# Enable logging
# logger:
#   logs:
#     # by default, every reading will be printed to the UART, which is very slow
#     # This will disable printing the readings but keep other helpful messages
#     sensor: INFO

wifi:
  domain: ""
  ap:
    ssid: "emporia-vue2-main-cp"
  # Wifi credentials are stored securely by new device wizard.
  # ssid: !secret wifi_ssid
  # password: !secret wifi_password

captive_portal:

mdns:
  disabled: true

preferences:
  # please also make sure `restore: false` is set on all `platform: total_daily_energy`
  # sensors below.
  flash_write_interval: "48h"

output:
  - platform: ledc
    pin: GPIO12
    id: buzzer
  - platform: gpio
    pin: GPIO27
    id: buzzer_gnd

rtttl:
  output: buzzer
  on_finished_playback:
    - logger.log: 'Song ended!'

button:
  - platform: template
    name: "Two Beeps"
    on_press:
      - rtttl.play: "two short:d=4,o=5,b=100:16e6,16e6"

light:
  - platform: status_led
    name: "Main Emporia Vue D3_LED"
    pin: 23
    restore_mode: ALWAYS_ON
    entity_category: config

i2c:
  sda: 21
  scl: 22
  scan: false
  frequency: 200kHz  # recommended range is 50-200kHz
  id: i2c_a

time:
  - platform: sntp
    id: my_time

# these are called references in YAML. They allow you to reuse
# this configuration in each sensor, while only defining it once
.defaultfilters:
  - &throttle_avg
    # average all raw readings together over a 5 second span before publishing
    throttle_average: 60s
  - &throttle_time
    # only send the most recent measurement every 60 seconds
    throttle: 5minutes
  - &invert
    # invert and filter out any values below 0.
    lambda: 'return max(-x, 0.0f);'
  - &pos
    # filter out any values below 0.
    lambda: 'return max(x, 0.0f);'
  - &abs
    # take the absolute value of the value
    lambda: 'return abs(x);'

sensor:
  - platform: emporia_vue
    i2c_id: i2c_a
    phases:
      - id: phase_a  # Verify that this specific phase/leg is connected to correct input wire color on device listed below
        input: BLACK  # Vue device wire color
        calibration: 0.022  # 0.022 is used as the default as starting point but may need adjusted to ensure accuracy
        # To calculate new calibration value use the formula <in-use calibration value> * <accurate voltage> / <reporting voltage>
        voltage:
          name: "Main Phase A Voltage"
          filters: [*throttle_avg, *pos]
        frequency:
          name: "Main Phase A Frequency"
          filters: [*throttle_avg, *pos]
      - id: phase_b  # Verify that this specific phase/leg is connected to correct input wire color on device listed below
        input: RED  # Vue device wire color
        calibration: 0.022  # 0.022 is used as the default as starting point but may need adjusted to ensure accuracy
        # To calculate new calibration value use the formula <in-use calibration value> * <accurate voltage> / <reporting voltage>
        voltage:
          name: "Main Phase B Voltage"
          filters: [*throttle_avg, *pos]
        phase_angle:
          name: "Main Phase B Phase Angle"
          filters: [*throttle_avg, *pos]
    ct_clamps:
      # Do not specify a name for any of the power sensors here, only an id. This leaves the power sensors internal to ESPHome.
      # Copy sensors will filter and then send power measurements to HA
      # These non-throttled power sensors are used for accurately calculating energy
      - phase_id: phase_a
        input: "A"  # Verify the CT going to this device input also matches the phase/leg
        power:
          id: phase_a_power
          filters: [*pos]
      - phase_id: phase_b
        input: "B"  # Verify the CT going to this device input also matches the phase/leg
        power:
          id: phase_b_power
          filters: [*pos]
      # Pay close attention to set the phase_id for each breaker by matching it to the phase/leg it connects to in the panel
      - { phase_id: phase_a, input:  "1",  power: { id:  cir1, filters: [ *pos ] } }
      - { phase_id: phase_a, input:  "2",  power: { id:  cir2, filters: [ *pos ] } }
      - { phase_id: phase_a, input:  "3",  power: { id:  cir3, filters: [ *pos ] } }
      - { phase_id: phase_b, input:  "4",  power: { id:  cir4, filters: [ *pos ] } }
      - { phase_id: phase_a, input:  "5",  power: { id:  cir5, filters: [ *pos ] } }
      - { phase_id: phase_b, input:  "6",  power: { id:  cir6, filters: [ *pos ] } }
      - { phase_id: phase_a, input:  "7",  power: { id:  cir7, filters: [ *pos, multiply: 2 ] } }
      - { phase_id: phase_b, input:  "8",  power: { id:  cir8, filters: [ *pos ] } }
      - { phase_id: phase_b, input:  "9",  power: { id:  cir9, filters: [ *pos, multiply: 2 ] } }
      - { phase_id: phase_b, input: "10", power: { id: cir10, filters: [ *pos, multiply: 2 ] } }
      - { phase_id: phase_a, input: "11", power: { id: cir11, filters: [ *pos ] } }
      - { phase_id: phase_a, input: "12", power: { id: cir12, filters: [ *pos ] } }
      - { phase_id: phase_b, input: "13", power: { id: cir13, filters: [ *pos ] } }
      - { phase_id: phase_a, input: "14", power: { id: cir14, filters: [ *pos ] } }
      - { phase_id: phase_b, input: "15", power: { id: cir15, filters: [ *pos ] } }
      - { phase_id: phase_b, input: "16", power: { id: cir16, filters: [ *pos ] } }
    on_update:
      then:
        - component.update: total_power
        - component.update: balance_power
  # The copy sensors filter and send the power state to HA
  - { platform: copy, name: "Main Phase A Power", source_id: phase_a_power, filters: *throttle_avg }
  - { platform: copy, name: "Main Phase B Power", source_id: phase_b_power, filters: *throttle_avg }
  - { platform: copy, name: "Main Total Power", source_id: total_power, filters: *throttle_avg }
  - { platform: copy, name: "Main Balance Power", source_id: balance_power, filters: *throttle_avg }
  - { platform: copy, name: "Main 01 Septic Power", source_id:  cir1, filters: *throttle_avg }
  - { platform: copy, name: "Main 02 Garage Power", source_id:  cir2, filters: *throttle_avg }
  - { platform: copy, name: "Main 03 Dish Washer Power", source_id:  cir3, filters: *throttle_avg }
  - { platform: copy, name: "Main 04 Rec Room Power", source_id:  cir4, filters: *throttle_avg }
  - { platform: copy, name: "Main 05 Mech Room Power", source_id:  cir5, filters: *throttle_avg }
  - { platform: copy, name: "Main 06 Furnace Power", source_id:  cir6, filters: *throttle_avg }
  - { platform: copy, name: "Main 07 In-Floor Heat Power", source_id:  cir7, filters: *throttle_avg }
  - { platform: copy, name: "Main 08 Kitchen and Dining Power", source_id:  cir8, filters: *throttle_avg }
  - { platform: copy, name: "Main 09 Dryer Power", source_id:  cir9, filters: *throttle_avg }
  - { platform: copy, name: "Main 10 A/C Power", source_id: cir10, filters: *throttle_avg }
  - { platform: copy, name: "Main 11 Master Bed/Bath Power", source_id: cir11, filters: *throttle_avg }
  - { platform: copy, name: "Main 12 Fridge Power", source_id: cir12, filters: *throttle_avg }
  - { platform: copy, name: "Main 13 Bidet Power", source_id: cir13, filters: *throttle_avg }
  - { platform: copy, name: "Main 14 Kitchen and Pantry Power", source_id: cir14, filters: *throttle_avg }
  - { platform: copy, name: "Main 15 Laundry Power", source_id: cir15, filters: *throttle_avg }
  - { platform: copy, name: "Main 16 Security Power", source_id: cir16, filters: *throttle_avg }
  - platform: template
    lambda: return id(phase_a_power).state + id(phase_b_power).state;
    update_interval: never   # will be updated after all power sensors update via on_update trigger
    id: total_power
    device_class: power
    state_class: measurement
    unit_of_measurement: "W"
  - platform: total_daily_energy
    name: "Main Total Daily Energy"
    power_id: total_power
    accuracy_decimals: 0
    restore: false
    filters: *throttle_time
  - platform: template
    lambda: !lambda |-
      return max(0.0f, id(total_power).state -
        id( cir1).state -
        id( cir2).state -
        id( cir3).state -
        id( cir4).state -
        id( cir5).state -
        id( cir6).state -
        id( cir7).state -
        id( cir8).state -
        id( cir9).state -
        id(cir10).state -
        id(cir11).state -
        id(cir12).state -
        id(cir13).state -
        id(cir14).state -
        id(cir15).state -
        id(cir16).state);
    update_interval: never   # will be updated after all power sensors update via on_update trigger
    id: balance_power
    device_class: power
    state_class: measurement
    unit_of_measurement: "W"
  - platform: total_daily_energy
    name: "Main Balance Daily Energy"
    power_id: balance_power
    accuracy_decimals: 0
    restore: false
    filters: *throttle_time
  - { power_id:  cir1, platform: total_daily_energy, accuracy_decimals: 0, restore: false, name: "Main 01 Septic Daily Energy", filters: *throttle_time }
  - { power_id:  cir2, platform: total_daily_energy, accuracy_decimals: 0, restore: false, name: "Main 02 Garage Daily Energy", filters: *throttle_time }
  - { power_id:  cir3, platform: total_daily_energy, accuracy_decimals: 0, restore: false, name: "Main 03 Dish Washer Daily Energy", filters: *throttle_time }
  - { power_id:  cir4, platform: total_daily_energy, accuracy_decimals: 0, restore: false, name: "Main 04 Rec Room Daily Energy", filters: *throttle_time }
  - { power_id:  cir5, platform: total_daily_energy, accuracy_decimals: 0, restore: false, name: "Main 05 Mech Room Daily Energy", filters: *throttle_time }
  - { power_id:  cir6, platform: total_daily_energy, accuracy_decimals: 0, restore: false, name: "Main 06 Furnace Daily Energy", filters: *throttle_time }
  - { power_id:  cir7, platform: total_daily_energy, accuracy_decimals: 0, restore: false, name: "Main 07 In-Floor Heat Daily Energy", filters: *throttle_time }
  - { power_id:  cir8, platform: total_daily_energy, accuracy_decimals: 0, restore: false, name: "Main 08 Kitchen and Dining Daily Energy", filters: *throttle_time }
  - { power_id:  cir9, platform: total_daily_energy, accuracy_decimals: 0, restore: false, name: "Main 09 Dryer Daily Energy", filters: *throttle_time }
  - { power_id: cir10, platform: total_daily_energy, accuracy_decimals: 0, restore: false, name: "Main 10 A/C Daily Energy", filters: *throttle_time }
  - { power_id: cir11, platform: total_daily_energy, accuracy_decimals: 0, restore: false, name: "Main 11 Master Bed/Bath Daily Energy", filters: *throttle_time }
  - { power_id: cir12, platform: total_daily_energy, accuracy_decimals: 0, restore: false, name: "Main 12 Fridge Daily Energy", filters: *throttle_time }
  - { power_id: cir13, platform: total_daily_energy, accuracy_decimals: 0, restore: false, name: "Main 13 Bidet Daily Energy", filters: *throttle_time }
  - { power_id: cir14, platform: total_daily_energy, accuracy_decimals: 0, restore: false, name: "Main 14 Kitchen and Pantry Daily Energy", filters: *throttle_time }
  - { power_id: cir15, platform: total_daily_energy, accuracy_decimals: 0, restore: false, name: "Main 15 Laundry Daily Energy", filters: *throttle_time }
  - { power_id: cir16, platform: total_daily_energy, accuracy_decimals: 0, restore: false, name: "Main 16 Security Daily Energy", filters: *throttle_time }
